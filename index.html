<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="gameBoard">
        <div data-cell-index="1" class="boardCell"></div>
        <div data-cell-index="2" class="boardCell"></div>
        <div data-cell-index="3" class="boardCell"></div>
        <div data-cell-index="4" class="boardCell"></div>
        <div data-cell-index="5" class="boardCell"></div>
        <div data-cell-index="6" class="boardCell"></div>
        <div data-cell-index="7" class="boardCell"></div>
        <div data-cell-index="8" class="boardCell"></div>
        <div data-cell-index="9" class="boardCell"></div>
    </div>
    <div class="winnerAnnouce">
        <div class="winnerMsg"></div>
        <button id="restartBtn">Restart</button>
    </div>
</body>
</html>
